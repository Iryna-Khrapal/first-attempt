<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/mvowdpkd" method="POST">
            <label>
                Client name:
                <input type="text" name="client name" placeholder="client name" required>
            </label>
            <br>
            <label>
                Client email:
                <input type="email" name="client email" placeholder="client email" required>
            </label>
            <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" required>Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required>Female
            </label>
            <label>
                <input type="radio" name="gender" value="other" required>Other
            </label>
            <br>
            <label>Location:</label>
            <select>
                <option>Burning Wheels</option>
                <option>Rollerjam</option>
                <option>Skateaway</option>
                <option>Sportsworld</option>
            </select>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>
</body>
</html>
